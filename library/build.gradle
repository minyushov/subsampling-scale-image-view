apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
    compileSdkVersion 27

    defaultConfig {
        consumerProguardFiles 'proguard-rules.txt'
    }
}

configurations {
    javadocs
}

dependencies {
    javadocs 'com.android.support:support-annotations:27.1.0'
    javadocs 'com.android.support:exifinterface:27.1.0'
    implementation 'com.android.support:support-annotations:27.1.0'
    implementation 'com.android.support:exifinterface:27.1.0'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    destinationDir = rootProject.file("docs/javadoc")
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
    classpath += configurations.javadocs
    options.noTimestamp = true
    options.links = ['https://developer.android.com/reference/']
}

bintrayUpload {
    user = "minyushov"
    dryRun = false
    repo = "android"
    groupId = "com.minyushov.android"
    artifactId = "subsampling-scale-image-view"
    version = "3.10.1"
    vcsUrl = "https://github.com/minyushov/subsampling-scale-image-view.git"
    license = "Apache-2.0"
    docs = false
}