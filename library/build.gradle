apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
    compileSdkVersion 27

    defaultConfig {
        consumerProguardFiles 'proguard-rules.txt'
    }
}

configurations {
    javadocs
}

dependencies {
    javadocs 'com.android.support:support-annotations:27.1.1'
    javadocs 'com.android.support:exifinterface:27.1.1'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.android.support:exifinterface:27.1.1'
}

bintrayUpload {
    user = "minyushov"
    dryRun = false
    repo = "android"
    groupId = "com.minyushov.android"
    artifactId = "subsampling-scale-image-view"
    version = "3.10.1"
    vcsUrl = "https://github.com/minyushov/subsampling-scale-image-view.git"
    license = "Apache-2.0"
    docsSettings {
        destinationDir = rootProject.file("docs/javadoc")
        classpath += configurations.javadocs
        options {
            links "https://docs.oracle.com/javase/8/docs/api/"
            links "https://developer.android.com/reference/"
        }
    }
}