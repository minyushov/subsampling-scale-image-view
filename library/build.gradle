apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
  compileSdkVersion androidCompileSdkVersion

  defaultConfig {
    minSdkVersion androidMinSdkVersion
  }

  libraryVariants.all {
    it.generateBuildConfigProvider.configure {
      it.enabled = false
    }
  }
}

dependencies {
  implementation 'androidx.annotation:annotation:1.0.2'
  implementation 'androidx.exifinterface:exifinterface:1.0.0'
}

bintrayUpload {
  user = "minyushov"
  dryRun = false
  repo = "android"
  groupId = "com.minyushov.android"
  artifactId = "subsampling-scale-image-view"
  version = "3.11"
  vcsUrl = "https://github.com/minyushov/subsampling-scale-image-view.git"
  license = "Apache-2.0"
  docsSettings {
    destinationDir = rootProject.file("docs/javadoc")
    project.android.libraryVariants.all { variant ->
      if (variant.name == 'release') {
        classpath += files(variant.javaCompileProvider.get().classpath)
      }
    }
    options {
      docTitle "Subsampling ScaleImageView ${bintrayUpload.version.get()}"
      windowTitle docTitle
      links "https://developer.android.com/reference/"
    }
  }
}